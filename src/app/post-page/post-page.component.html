<div *ngIf="post$ | async as post; else loading">
  <div class="post">
    <div
      class="header"


    >
      <h1>{{post.title}}</h1>

      <button routerLink="/" class="btn btn-link">На главную</button>
    </div>
    <div class="info">
      <strong>{{post.author}}</strong>
      <small>{{post.date | date:'dd.MM.yyyy'}}</small>
    </div>

    <div [innerHTML]="post.text"></div>
  </div>
</div>
<ng-template #loading>
  <p class="text-center">Загружаю пост..</p>
</ng-template>
