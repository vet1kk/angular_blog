<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{invalid: form.get('email')?.touched && form.get('email')?.invalid }"
    >
      <label for="title">Название поста</label>
      <input id="title" type="text" formControlName="title">
      <div
        class="validation"
        *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
      >
        <small *ngIf="form.get('title')?.errors?.['required']">
          Укажите название поста
        </small>

      </div>

      <div class="form-control">
        <ckeditor [editor]="editor" formControlName="text"></ckeditor>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted">Обновить</button>

    </div>
  </form>
</div>
<ng-template #loading>
  <p class="text-center">Идет загрузка..</p>
</ng-template>
